<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image">
            <img src="<%=require('./images/avatar.jpg')%>" alt="Sample Image" class="avatar" />
            <div class="avatar_edit-element"></div>
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" id="profile-edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2025 Mesto Worldwide</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form two-line" name="edit-profile" id="profile-edit-form" novalidate>
            <input
              type="text"
              name="name"
              class="popup__input"
              id="popup__input_type_name"
              minlength="2"
              maxlength="40"
              placeholder="Имя"
              data-miss="Вы пропустили это поле."
              data-miss-regex="Текст может содержать только буквы, дефисы и пробелы."
              data-too-short="Минимальное количество символов: 2. Длина текста сейчас:"
            />
            <span class="popup__input_type_name-error popup__input-error"></span>
            <input
              type="text"
              name="description"
              class="popup__input"
              id="popup__input_type_description"
              minlength="2"
              maxlength="200"
              data-miss="Вы пропустили это поле."
              data-miss-regex="Текст может содержать только буквы, дефисы и пробелы."
              data-too-short="Минимальное количество символов: 2. Длина текста сейчас:"
              placeholder="Занятие"
            />
            <span class="popup__input_type_description-error popup__input-error"></span>
            <button type="submit" class="button popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form two-line" name="new-place" id="card-add-form" novalidate>
            <input
              type="text"
              name="place-name"
              class="popup__input"
              id="popup__input_type_card-name"
              minlength="2"
              maxlength="30"
              placeholder="Название"
              data-miss="Вы пропустили это поле."
              data-too-short="Минимальное количество символов: 2. Длина текста сейчас:"
            />
            <span class="popup__input-error popup__input_type_card-name-error"></span>
            <input
              type="url"
              name="link"
              class="popup__input"
              id="popup__input_type_url"
              placeholder="Ссылка на картинку"
              minlength="10"
              data-mis-match="Введите адрес сайта."
            />
            <span class="popup__input-error popup__input_type_url-error"></span>
            <button type="submit" class="button popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_avatar">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form one-line" name="new-avatar" id="avatar-form" novalidate>
            <input
              type="url"
              name="link"
              class="popup__input"
              id="popup__input_type_avatar"
              placeholder="Ссылка на аватар"
              minlength="10"
              data-mis="Вы пропустили это поле."
              data-mis-match="Введите адрес изображения в формате URL."
            />
            <span class="popup__input-error popup__input_type_avatar-error"></span>
            <button type="submit" class="button popup__button">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img src="<%=require('./images/avatar.jpg')%>" alt="Sample Image" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" src="<%=require('./images/avatar.jpg')%>" alt="Sample Image" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-button-container">
            <button type="button" class="card__like-button"></button>
            <span class="card__like-button-volume"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
